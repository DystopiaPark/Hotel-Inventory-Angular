<h1>Welcome to {{ hotelName }}</h1>
<div [hidden]="hideRooms">
  Number of Rooms:
  <div
    [ngStyle]="{
      color: rooms.availableRooms ? 'steelblue' : 'red',
      fontWeight: '700',
      fontSize: '2rem'
    }"
    [innerText]="numberOfRooms"
  ></div>
</div>

{{ rooms?.availableRooms ?? "No rooms" }}

<!-- {{ roomList | json }} -->
<div *ngIf="selectedRoom">
  {{ selectedRoom | json }}
</div>

<div>
  <button (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="rooms.availableRooms > 0">
  <app-rooms-list
    [rooms]="roomList"
    (selectedRoom)="selectRoom($event)"
  ></app-rooms-list>
</div>
<button (click)="toggle()">Toggle</button>
